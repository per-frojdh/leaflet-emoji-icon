<!DOCTYPE html>
<html>
    <head>
        <title>L.MyPlugin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
  </head>
  <style>
    #app {
      height: 600px;
    }
  </style>
  <body>
  <div id="app"></div>
  <script type="text/javascript" src="./node_modules/leaflet/dist/leaflet-src.js"></script>
  <script type="text/javascript" src="./dist/leaflet-emoji-icon.min.js"></script>
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function() {

      // Create an example map, using OSM urls.
      var map = new L.Map('app')
      var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
	    var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
      var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 12, attribution: osmAttrib})
      map.addLayer(osm)

      // Set the view over the (great) city of Gothenburg
      map.setView(new L.LatLng(57.707036209554495, 11.966686248779297), 9)

      // Create a marker with the same center-point, but assign it the icon of the library we have made.
      var marker = new L.Marker([57.707036209554495, 11.966686248779297], {
        draggable: true,
        icon: new L.Icon.Emoji({
          emoji: ':smile:', // Pass the appropriate :emoji:
          size: '72',
        })
      }).addTo(map)
    }, true)
  </script>
  </body>
</html>
